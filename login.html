<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 要注意引用顺序 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</head>
<body>
    <!-- logo部分 -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录模块 -->
    <div class="loginAndregadd">
        <!-- <img src="/assets/images/login_title.png" alt=""> -->
        <div class="login_logo"></div>
        <!-- 登录的部分 -->
        <div class="login_box">            
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>                    
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                  </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="forDemo">立即提交</button>
                </div>    
                <!-- 跳转按钮 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="login_box">去注册</a>
                </div>
            </form>           
        </div>
        <!-- 注册的部分 -->
        <div class="reg_box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>                    
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="ipt">
                </div>
                <!-- 确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input" id="aginapwd ">
                  </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="forDemo">立即注册</button>
                </div>    
                <!-- 跳转按钮 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg_box">去登录吧</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
